<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <h1>Shubha's Cash Register</h1>
    <p>Add new items to your shopping cart and enjoy exclusive discounts!!</p>

    <div class="div--cash-register">
        <h3>Cash Register</h3>
        <div class="cash-register-products">

        </div>
        <button class="button--add-item" onclick="addItem()"><i class="fa fa-plus"></i> Add item</button>
        <button class="button--calculate-total" onclick="calculateTotalPrice()"><i class="fa fa-plus"></i> Calculate Total</button>
        <button class="button--pay" onclick="pay()"><i class="fa fa-plus"></i> Checkout</button>
    </div>

    <div class="div--shopping-cart">
        <h3>My Shopping Cart</h3>
        
    </div>
</body>
<script src="script.js"></script>
</html>
